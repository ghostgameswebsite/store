<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Shirt Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Roblox Shirt Store</h1>
    </header>
    
    <div class="product-container">
        <!-- Product 1 -->
        <div class="product">
            <img src="shirt1.jpg" alt="Shirt 1">
            <p class="product-name">Cool Roblox Shirt</p>
            <p class="product-price">5 RBX</p>
            <a href="https://www.roblox.com/catalog/123456789/Cool-Roblox-Shirt" class="buy-button">Buy</a>
        </div>
        
        <!-- Product 2 -->
        <div class="product">
            <img src="shirt2.jpg" alt="Shirt 2">
            <p class="product-name">Epic Roblox Shirt</p>
            <p class="product-price">10 RBX</p>
            <a href="https://www.roblox.com/catalog/987654321/Epic-Roblox-Shirt" class="buy-button">Buy</a>
        </div>
        
        <!-- Add more products as needed -->
    </div>
</body>
</html>
